{% extends 'ftodo/note_base.html' %}

{% block breadcrumb %}
<a href="/">Главная</a> - <a href="{% url 'note_list' %}">Заметки</a>{% if object %} - <a href="{% url 'note_detail' object.id %}">{{ object.title }}</a>{% endif %} - Редактирование
{% endblock %}

{% block content %}
<h1>{% if object %}Редактирование заметки{% else %}Новая заметка{% endif %}</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% endblock %}
