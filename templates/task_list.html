{% extends 'task_base.html' %}

{% block breadcrumb %}
<a href="/">Главная</a> - Список
{% endblock %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for object in object_list %}
    <li><a {% if object.completed %}style='text-decoration:line-through'{% endif %}href="{% url "task_detail" object.id %}">{{ object.title }}</a>
    (<a href="{% url "task_edit" object.id %}">edit</a>
    <a href="{% url "task_delete" object.id %}">delete</a>)
    </li>
    {% endfor %}
</ul>

<p><a href="{% url "task_new" %}">new</a></p>
<p><a href="{% url "tasktag_list" %}">tags</a></p>
{% endblock %}
